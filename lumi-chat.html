<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMI - Your Cosmic Guide | Lumis</title>
    <meta name="description" content="Speak with Lumi, your mystical AI guide through the Lumisverse.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <style>
        /* Page-specific styles */
        .chat-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            background: hsla(202, 50%, 10%, 0.8);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .chat-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        .chat-header-icon {
            font-size: 3rem;
            color: var(--cyber-cyan);
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        .chat-header-title {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.1rem;
            margin-bottom: 8px;
        }

        .chat-header-subtitle {
            font-size: 0.8rem;
            color: var(--muted-foreground);
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 14px 18px;
            border-radius: 8px;
            line-height: 1.6;
            font-size: 0.9rem;
        }

        .message-lumi {
            align-self: flex-start;
            background: hsla(180, 100%, 43%, 0.15);
            border: 1px solid hsla(180, 100%, 43%, 0.3);
        }

        .message-lumi::before {
            content: 'LUMI';
            display: block;
            font-size: 0.65rem;
            font-weight: 700;
            color: var(--cyber-cyan);
            margin-bottom: 6px;
            letter-spacing: 0.1rem;
        }

        .message-user {
            align-self: flex-end;
            background: hsla(18, 100%, 60%, 0.15);
            border: 1px solid hsla(18, 100%, 60%, 0.3);
        }

        .chat-input-container {
            padding: 20px 24px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 14px 18px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            color: var(--foreground);
            background: hsla(202, 50%, 15%, 0.8);
            border: 1px solid var(--border);
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: var(--cyber-cyan);
        }

        .chat-input::placeholder {
            color: var(--muted-foreground);
        }

        .chat-send {
            padding: 14px 24px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
            color: var(--cyber-dark);
            background: var(--cyber-cyan);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-send:hover {
            background: var(--cyber-orange);
            box-shadow: var(--glow-orange);
        }

        .back-link {
            margin-top: 30px;
            font-size: 0.8rem;
            color: var(--muted-foreground);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--cyber-cyan);
        }

        .coming-soon {
            text-align: center;
            padding: 60px 24px;
            color: var(--muted-foreground);
        }

        .coming-soon-title {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: var(--cyber-orange);
            margin-bottom: 15px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <!-- Overlays -->
    <div class="scanlines"></div>
    <div class="vignette"></div>
    <div class="grid-overlay"></div>

    <!-- Fixed Logo -->
    <div class="logo">
        <a href="index.html" style="text-decoration: none;">
            <span class="logo-text">LUMIS</span>
        </a>
    </div>

    <main class="chat-page">
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-header-icon">&#10023;</div>
                <h1 class="chat-header-title"><span class="blue-text">LUMI</span></h1>
                <p class="chat-header-subtitle">Your Cosmic Guide Through the Lumisverse</p>
            </div>

            <div class="coming-soon">
                <h2 class="coming-soon-title">COMING SOON</h2>
                <p>Lumi is being trained in the ancient wisdom of the blockchain realms.</p>
                <p style="margin-top: 10px;">Soon, you'll be able to ask questions and receive guidance on your journey.</p>
            </div>

            <div class="chat-input-container">
                <input type="text" class="chat-input" placeholder="Ask Lumi anything..." disabled>
                <button class="chat-send" disabled>Send</button>
            </div>
        </div>

        <a href="index.html" class="back-link">&larr; Return to Lumisverse</a>
    </main>
</body>
</html>
